<ng-container *ngIf="!disabled; else DisableInputTemplate">
  <mat-form-field
    appearance="outline"
    [hideRequiredMarker]="true"
    (focusout)="setEditMode(false)"
    (click)="setEditMode(true)"
  >
    <textarea
      *ngIf="textarea"
      matInput
      [formControl]="inputControl"
      [class.boldText]="title"
      [required]="required"
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="3"
      resizeToFitContent
      placeholder="New subject"
      #inputElement
    ></textarea>
    <input
      *ngIf="!textarea"
      matInput
      [formControl]="inputControl"
      [class.boldText]="title"
      [required]="required"
      placeholder="New subject"
      #inputElement
    />
    <mat-error *ngIf="inputControl?.hasError('required')">
      <span *ngIf="controlName">{{ controlName | titlecase }}</span> is required
    </mat-error>
  </mat-form-field>
</ng-container>

<ng-template #DisableInputTemplate>
  <mat-form-field appearance="outline" [hideRequiredMarker]="true">
    <textarea
      *ngIf="textarea"
      matInput
      [formControl]="inputControl"
      [class.boldText]="title"
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="3"
      resizeToFitContent
      #inputElement
      readonly
    ></textarea>
    <input
      *ngIf="!textarea"
      matInput
      [formControl]="inputControl"
      [class.boldText]="title"
      readonly
      #inputElement
    />
  </mat-form-field>
</ng-template>
